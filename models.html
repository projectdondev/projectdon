        var contentLoaderStart;

        function loaderInitiate() {
            console.log("initiate loader turn off 3secs");
            contentLoaderStart = setTimeout(loadPage, 500);
        }

        function loadPage() {
            document.getElementById("loaderBody").classList.remove('loaderFormat');
            document.getElementById("contentLoader").style.display = "none";
            document.getElementById("contentLoaderComplete").style.display = "block";
        }
    </script>
